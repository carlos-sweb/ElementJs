<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <link rel="icon" type="image/png" href="static/icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>carlos-sweb@ElementJs</title>
  </head>
<body >
	<div class="container">
	 <div id="app" style="padding-top:10px"  ></div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/voca/1.4.0/voca.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script src="dist/ElementJs.js" ></script>
<script>
// Call Element
var Element = ElementJs.extend({})
// Declare
var elem = new Element();
// Register
elem.register(
  'btn',{
  t:"button",
  a:"type@button|class@btn <%=type%>|style@margin-right:5px;",
  bc:"<%=text%>"
},{
  text:"",
  type:""
});
// Register
elem.register('btn-primary',
  elem.components("btn",{})["o"],
  {text:"<%=text%>",type:"btn-primary"}
);
// Register
elem.register('btn-dark',
  elem.components("btn",{})["o"],
  {text:"<%=text%>",type:"btn-dark"}
);
// Create
elem.create([
  
  elem.components("btn-primary",{},{text:"Otro"}),
  elem.components("btn-dark",{},{text:"Algo"}),

  elem.components("btn",{},{text:"Agregar",type:"btn-success"}),
  elem.components("btn",{},{text:"jajaja",type:"btn-dark"}),
  elem.components("btn",{},{text:"Eliminar",type:"btn-danger"}),
  //elem.components("primary",{},{label:"Otro"}),
]); 
// Html
var html = elem.getTemplate({
	text:"hola",
  label:"Algo"
});
// Declare
$("#app").html(html);

</script>




</body>
</html>
