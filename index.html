<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <link rel="icon" type="image/png" href="static/icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>carlos-sweb@ElementJs</title>
  </head>
<body>
<ul id="app" ></ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/voca/1.4.0/voca.min.js" ></script>
<script src="dist/ElementJs.js" ></script>
<script>
  
  var Element = ElementJs.extend({})
  var elem = new Element();

  var saludo = {
      t:"h1",
      ac:"Hola hno walter",
      a:"id@name|style@color:green;"
  };

  elem.register("saludo",saludo);
  console.log(  elem.components("saludo")  );
  
  elem.create({
    t:"button",
    a:"button button-primary",
    each:"list",
    bc:"<%=item%>"
  });  
  $("#app").html(   elem.getTemplate({list:["hola","chao","Estamos","Algo"]}));

</script>


</body>
</html>
